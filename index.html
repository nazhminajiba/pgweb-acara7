<!DOCTYPE html>
<html>

<head>
    <title>OpenLayers</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+YfW3s3pHTEJ50F5hEE8JwShUto5zjs5WjAVl2w91sP4KaDf" crossorigin="anonymous"></script>
    <!-- Style Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- css style bawaan dari openlayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css"/>
    
    <style>
        #map:focus {
            outline: #4A74A8 solid 0.15em;
        }
    </style>
</head>

<body>
    <div id="map" class="map" tabindex="0"></div>
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
    <script>
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            target: 'map',
            controls: ol.control.defaults({
                attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                    collapsible: false
                })
            }),
            view: new ol.View({
                center: ol.proj.transform([110, -7], 'EPSG:4326', 'EPSG:3857'), // Koordinat Indonesia
                zoom: 8, // Tingkat zoom awal

                
            })
        });
        document.getElementById('zoom-out').onclick = function () {
            var view = map.getView();
            var zoom = view.getZoom();
            view.setZoom(zoom - 1);
        };
        document.getElementById('zoom-in').onclick = function () {
            var view = map.getView();
            var zoom = view.getZoom();
            view.setZoom(zoom + 1);
        };

        var point = new ol.geom.Point(ol.proj.transform([110, -7], 'EPSG:4326', 'EPSG:3857'),
        );
        var feature = new ol.Feature({
            geometry: point
        });

        var vectorLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [feature],
            }),
        });

        map.addLayer(vectorLayer);

        var marker = L.marker([110.3846, -7.7835]).addTo(map);
        marker.bindPopup("UII").openPopup();

        var circle = L.circle([110.3846, -7.7835], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 5000
        }).addTo(map);

        
    </script>
</body>

</html>
